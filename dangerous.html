  <!-- 폼 스크립트 (네 코드 보존) -->
  <script>
    const form=document.getElementById('contact-form');
    if(form){
      form.addEventListener('submit', async e=>{
        e.preventDefault();
        const resultDiv=document.getElementById('form-result');
        if(!document.getElementById('privacy-check').checked){ alert('개인정보 수집 및 이용에 동의해 주세요.'); return; }
        try{
          const r=await fetch(form.action,{method:'POST',body:new FormData(form),headers:{Accept:'application/json'}});
          if(r.ok){ resultDiv.innerHTML='메일 문의가 완료되었습니다.<br>빠른 시일 내에 답변드리겠습니다 😊'; resultDiv.style.display='block'; form.reset(); form.style.display='none'; }
          else{ resultDiv.textContent='전송 중 오류가 발생했습니다. 다시 시도해 주세요.'; resultDiv.style.display='block'; }
        }catch(_){ resultDiv.textContent='일시적 오류가 발생했습니다.'; resultDiv.style.display='block'; }
      });
    }
    function revealUpOnScroll(){ document.querySelectorAll('.reveal-up').forEach(card=>{ const r=card.getBoundingClientRect(); if(r.top<window.innerHeight-60) card.classList.add('visible'); }); }
    window.addEventListener('scroll', revealUpOnScroll);
    window.addEventListener('load', revealUpOnScroll);
  </script>
