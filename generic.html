<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>투삼로지스 타임라인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      padding: 40px 20px;
    }

    .timeline-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      position: relative;
      max-width: 1080px;
      margin: 0 auto;
      padding-top: 60px;
    }

    .timeline-line {
      position: absolute;
      top: 88px;
      left: 80px;
      right: 80px;
      height: 4px;
      background: linear-gradient(to right, #1976d2, #1cb5e0);
      z-index: 0;
    }

    .timeline-step {
      background: #fff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      text-align: center;
      width: 260px;
      position: relative;
      z-index: 1;
    }

    .circle-number {
      width: 48px;
      height: 48px;
      background-color: #1976d2;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      margin: 0 auto 12px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .step-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 8px;
    }

    .step-desc {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }

    @media (max-width: 800px) {
      .timeline-container {
        flex-direction: column;
        align-items: center;
      }

      .timeline-line {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; color:#1976d2; font-size:1.8rem; margin-bottom:40px;">
    1g도 문제없는 위험물 운송 타임라인
  </h2>

  <div class="timeline-container">
    <div class="timeline-line"></div>

    <!-- Step 1 -->
    <div class="timeline-step">
      <div class="circle-number">1</div>
      <div class="step-title">서류대행</div>
      <div class="step-desc">
        화주신고서(DGD),<br>
        패킹리스트, 인보이스<br>
        전서류 대행 가능
      </div>
    </div>

    <!-- Step 2 -->
    <div class="timeline-step">
      <div class="circle-number">2</div>
      <div class="step-title">위험물 포장</div>
      <div class="step-desc">
        UN 인증 용기 사용<br>
        라벨링 & 완충 포장<br>
        보강 포장까지 지원
      </div>
    </div>

    <!-- Step 3 -->
    <div class="timeline-step">
      <div class="circle-number">3</div>
      <div class="step-title">로켓출고</div>
      <div class="step-desc">
        당일 입고 · 당일 출고<br>
        DHL/FedEx로 선적<br>
        빠르면 2~4일 도착
      </div>
    </div>
  </div>

</body>
</html>
