<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>그래프 비교 박스</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 40px 0;
      background: #f9f9f9;
    }

    .compare-box-row {
      display: flex;
      gap: 28px;
      max-width: 950px;
      margin: 0 auto;
      align-items: flex-start;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.05);
      padding: 34px 32px;
    }

    .compare-texts-col {
      flex: 0 0 310px;
    }

    .compare-title {
      font-size: 1.45rem;
      font-weight: 700;
      color: #0d2d6e;
      margin-bottom: 12px;
    }

    .compare-desc {
      font-size: 1.05rem;
      color: #333;
      line-height: 1.6;
    }

    .compare-table {
      flex: 1;
    }

    .compare-row {
      display: flex;
      align-items: center;
      margin-bottom: 26px;
      gap: 16px;
      justify-content: space-between;
    }

    .compare-label {
      color: #0076d6;
      min-width: 95px;
      font-weight: 600;
    }

    .compare-bar-bg {
      flex: 1;
      background: #f0f6fa;
      height: 26px;
      border-radius: 13px;
      overflow: hidden;
      position: relative;
      margin-left: 10px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .compare-bar {
      height: 100%;
      background: linear-gradient(90deg, #0076d6 80%, #36b8e3 100%);
      border-radius: 13px;
      transition: width 0.7s, transform 0.18s cubic-bezier(.4,1.4,.7,1.01);
    }

    .compare-bar-bg:hover .compare-bar {
      transform: scaleY(1.2);
      filter: brightness(1.08);
    }

    .compare-percent {
      color: #222;
      margin-left: 10px;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .compare-box-row {
        flex-direction: column;
        padding: 20px 7vw;
      }
      .compare-texts-col { margin-bottom: 16px; }
    }

    @media (max-width: 640px) {
      .compare-box-row { padding: 12px 2vw; }
      .compare-title { font-size: 1.09rem; }
      .compare-row { flex-direction: column; align-items: stretch; margin-bottom: 20px;}
      .compare-label { min-width: 70px; font-size: 1rem; }
      .compare-bar-bg { margin-left: 0; }
      .compare-percent { align-self: flex-end; font-size: 0.95rem; margin-top: 2px; }
    }
  </style>
</head>
<body>

<div class="compare-box-row">
  <!-- 텍스트 설명 -->
  <div class="compare-texts-col">
    <div class="compare-title">크던, 작던 한결 같은 서비스</div>
    <div class="compare-desc">
      투삼로지스는 기업 및 개인 고객 모두에게<br>
      <b style="color:#0076d6;">합리적인 국제특송 요금</b>과<br>
      전세계 220개국 안정적인 문앞 배송을 제공합니다.
    </div>
  </div>

  <!-- 그래프 -->
  <div class="compare-table">
    <div class="compare-row">
      <div class="compare-label">투삼로지스</div>
      <div class="compare-bar-bg">
        <div class="compare-bar" style="width: 38%;"></div>
      </div>
      <div class="compare-percent">38%</div>
    </div>
    <div class="compare-row">
      <div class="compare-label">글로벌 특송</div>
      <div class="compare-bar-bg">
        <div class="compare-bar" style="width: 58%;"></div>
      </div>
      <div class="compare-percent">58%</div>
    </div>
    <div class="compare-row">
      <div class="compare-label">일반 포워딩</div>
      <div class="compare-bar-bg">
        <div class="compare-bar" style="width: 100%;"></div>
      </div>
      <div class="compare-percent">100%</div>
    </div>
  </div>
</div>

</body>
</html>
